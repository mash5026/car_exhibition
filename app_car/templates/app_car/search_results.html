{% load humanize %}
<div class="card" id="self_result">
{% if cars %}
{% for car in cars %}
  <div class="card-header d-flex">
    مدل{{car.year}}-{{car.name}}
  </div>
  <div class="card-body d-flex">
    <h5 class="card-title">قیمت :{{car.price|intword}} ریال</h5>
    <a href="{{car.get_absolute_url}}" class="btn btn-success">جزِئیات بیشتر</a>
    <a href="/" class="btn btn-primary mr-3"> پاک کردن نتیجه جستجو </a>
  </div>
</div>
{% endfor %}
{% elif request.GET.search or search %}
  <div class="card-header d-flex">
    متاسفانه این ماشین وجود ندارد
  </div>
  <a href="/" class="btn btn-primary"> پاک کردن نتیجه جستجو </a>
{% endif %}
</div>
