{% extends 'base.html' %}
{% load humanize %}
{% block content %}
    <img src="{{car.image.url}}" class="rounded mx-auto d-block my-3" alt="Responsive image">
  <div class="list-group">
  <button type="button" class="list-group-item list-group-item-action active d-flex">
توضیحات تکمیلی  </button>
  <button type="button" class="list-group-item list-group-item-action mt-0 d-flex mr-0">نام: {{car.name}}</button>
  <button type="button" class="list-group-item list-group-item-action mt-0 d-flex mr-0">برند: {{car.company}}</button>
  <button type="button" class="list-group-item list-group-item-action mt-0 d-flex mr-0">نمایندگی: {{car.agency}}</button>
  <button type="button" class="list-group-item list-group-item-action mt-0 d-flex mr-0">سال تولید: {{car.year}}</button>
  <button type="button" class="list-group-item list-group-item-action mt-0 d-flex mr-0">قیمت: {{car.price|floatformat:1|intcomma}} ریال</button>
<div class="media-body text-justify">
    <h5 class="mt-3 d-flex mr-3">شرح حال خودرو</h5>
    <p class="mt-3 d-flex mr-3">{{car.descript}}</p>
  </div>
{% endblock content %}
